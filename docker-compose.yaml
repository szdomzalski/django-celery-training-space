services:
  broker:
    image: "redis:alpine"
    container_name: redis
  producer:
    container_name: django-producer
    build:
      context: ./demo_celery
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./demo_celery:/usr/src/app/
    ports:
      - "8001:8000"
    env_file: ".env"
    depends_on:
      - broker

  worker:
    container_name: celery-worker
    build:
      context: ./demo_celery
    command: celery -A demo_celery worker -l INFO
    volumes:
      - ./demo_celery:/usr/src/app/
    env_file: ".env"
    depends_on:
      - broker
