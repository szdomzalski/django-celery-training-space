services:
  # Message Broker - RabbitMQ with Management UI or Redis
  broker:
    # image: "redis:alpine"
    # container_name: redis
    image: "rabbitmq:management"
    container_name: rabbitmq
    ports:
      - "5672:5672"   # RabbitMQ default port
      - "15672:15672" # RabbitMQ Management console

  # Flower - Celery monitoring tool
  flower:
    container_name: flower
    image: mher/flower
    ports:
      - "5555:5555"
    env_file: ".env"
    depends_on:
      - broker

  # Django application acting as a Celery task producer
  producer:
    container_name: django-producer
    build:
      context: ./demo_celery
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./demo_celery:/usr/src/app/
    ports:
      - "8001:8000"
    env_file: ".env"
    depends_on:
      - broker

  # Celery worker example integrated with Django codebase
  worker:
    container_name: celery-worker
    build:
      context: ./demo_celery
    command: celery -A demo_celery worker -n my_django_based_celery_worker -l INFO -Q tasks,dead_letter
    volumes:
      - ./demo_celery:/usr/src/app/
    env_file: ".env"
    depends_on:
      - broker
      - producer

